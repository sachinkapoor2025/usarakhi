  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup AWS SAM
      uses: aws-actions/setup-sam@v2

    - name: Build backend
      run: |
        cd backend
        npm install --no-audit --no-fund
        npm run build

    - name: Deploy backend infrastructure
      run: |
        cd infrastructure
        sam build --template template.yaml
        sam deploy \
          --stack-name usarakhi-${{ github.ref_name }} \
          --parameter-overrides \
            Stage=${{ github.ref_name }} \
            StripeSecretKey=${{ secrets.STRIPE_SECRET_KEY }} \
            CognitoUserPoolId=${{ secrets.COGNITO_USER_POOL_ID }} \
            CognitoClientId=${{ secrets.COGNITO_CLIENT_ID }} \
            FrontendUrl=https://www.usarakhi.com \
          --capabilities CAPABILITY_IAM \
          --no-fail-on-empty-changeset

    - name: Get API URL
      id: api-url
      run: |
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name usarakhi-${{ github.ref_name }} \
          --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
          --output text)
        echo "api_url=$API_URL" >> $GITHUB_OUTPUT

    - name: Build frontend
      run: |
        cd frontend
        npm install --no-audit --no-fund
        NEXT_PUBLIC_API_URL=${{ steps.api-url.outputs.api_url }} npm run build
        npm run export

    - name: Configure AWS credentials for S3
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Create S3 bucket for frontend (if not exists)
      run: |
        BUCKET_NAME="usarakhi-frontend-${{ github.ref_name }}"
        aws s3 mb s3://$BUCKET_NAME --region ${{ env.AWS_REGION }} || true

    - name: Deploy frontend to S3
      run: |
        BUCKET_NAME="usarakhi-frontend-${{ github.ref_name }}"
        aws s3 sync frontend/out/ s3://$BUCKET_NAME/ --delete

    - name: Invalidate CloudFront cache
      run: |
        # Get CloudFront distribution ID
        DISTRIBUTION_ID=$(aws cloudfront list-distributions \
          --query "DistributionList.Items[?Origins.Items[0].DomainName=='usarakhi-frontend-${{ github.ref_name }}.s3.amazonaws.com'].Id" \
          --output text)
        
        if [ ! -z "$DISTRIBUTION_ID" ]; then
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
        fi

    - name: Notify deployment
      run: |
        echo "âœ… Backend deployed successfully!"
        echo "API URL: ${{ steps.api-url.outputs.api_url }}"
        echo "Frontend bucket: usarakhi-frontend-${{ github.ref_name }}"

  deploy-staging:
