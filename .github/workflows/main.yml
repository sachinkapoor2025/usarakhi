  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup AWS SAM
      uses: aws-actions/setup-sam@v2

    - name: Build backend
      run: |
        cd backend
        npm install --no-audit --no-fund
        npm run build

    - name: Deploy backend infrastructure
      run: |
        cd infrastructure
        sam build --template template.yaml
        STAGE_NAME=$(echo ${{ github.ref_name }} | tr '/' '-')
        sam deploy \
          --stack-name usa-rakhi-dev-1 \
          --parameter-overrides \
            Stage=$STAGE_NAME \
            StripeSecretKey=dummy-stripe-key \
            CognitoUserPoolId=dummy-user-pool-id \
            CognitoClientId=dummy-client-id \
            FrontendUrl=https://www.usarakhi.com \
            OpenAIAPIKey=sk-sample-openai-key-for-testing \
          --capabilities CAPABILITY_IAM \
          --resolve-s3 \
          --no-fail-on-empty-changeset

    - name: Build frontend
      run: |
        cd frontend
        npm install --no-audit --no-fund
        npm run build

    # Note: For Next.js 14 App Router, we don't use static export
    # The built application should be deployed to a server (e.g., AWS Lambda, ECS, etc.)
    # or use Vercel/Netlify for server-side rendering
    
    # For now, we'll skip the S3 deployment since this is a server-side rendered app
    # that requires Node.js to run, not static files
    
    # If you want to deploy to S3/CloudFront, you would need to:
    # 1. Add "output: 'export'" to next.config.js
    # 2. Run "npm run export" after build
    # 3. Sync the "out/" directory to S3
    
    # For server-side rendering, consider:
    # - AWS Lambda with API Gateway
    # - AWS ECS/Fargate
    # - AWS Elastic Beanstalk
    # - Vercel
    # - Netlify (with SSR functions)

    - name: Notify deployment
      run: |
        echo "âœ… Backend deployed successfully!"
        echo "API URL: ${{ steps.api-url.outputs.api_url }}"
        echo "Frontend bucket: usarakhi-frontend-${{ github.ref_name }}"

  deploy-staging:
